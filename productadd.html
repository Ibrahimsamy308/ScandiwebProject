<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Title Page-->
    <title>Product Add</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-red p-t-180 p-b-100 font-robo">
        <div class="wrapper wrapper--w960">
            <div class="card card-2">
                <!-- <div class="card-heading"></div> -->
                <div class="card-body">
                   
                    <form method="POST">
                        <h2 class="title">Product</h2>
                        <hr>
                  
                        <div class="input-group">
                            <input class="input--style-2" type="text" placeholder="SKU" name="sku">
                        </div>

                        <div class="input-group">
                            <input class="input--style-2" type="text" placeholder="Name" name="name">
                        </div>
                        
                        <div class="input-group">
                            <input class="input--style-2" type="number" placeholder="Price($)" name="price">
                        </div>

                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="class" onchange="showDiv(this)">
                                    <option id="select" disabled="disabled" selected="selected" >Type Switcher</option>
                                    <option value="1" >DVD</option>
                                    <option value="2">Furniture</option>
                                    <option value="3">Book</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>

                        <!-- categories of div hidden  -->
                        <div id="dvd" class="input-group hidden">
                            <input class="input--style-2" type="number" placeholder="Size(MB)" name="size">
                            <!-- <span>The size must be a number </span> -->
                        </div>

                        <div id="book" class="input-group hidden">
                            <input class="input--style-2" type="number" placeholder="Weight (KG)" name="size">
                        </div>

                        <div id="furniture" class="input-group hidden">
                            <input class="input--style-2" type="number" placeholder="Height(CM)" name="size">
                            <hr>
                            <input class="input--style-2" type="number" placeholder="Width(CM)" name="size">
                            <hr>
                            <input class="input--style-2" type="number" placeholder="Lenght(CM)" name="size">
                        </div>

                          <!-- Buttons  -->
                          <div class="p-t-20" >
                            <button class="btn btn--radius btn--new" type="submit">Add</button>
                        </div>  

                        <div class="p-t-20">
                            <button class="btn btn--radius btn--new" type="cancel">Cancel</button>
                        </div>
                     
                      

                       

                        


                    </form>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript">
        function showDiv(select){
           if(select.value==1){
            document.getElementById('dvd').style.display = "block";
            document.getElementById('furniture').style.display = "none";
            document.getElementById('book').style.display = "none";
           }  else if(select.value==2){
            document.getElementById('furniture').style.display = "block";
            document.getElementById('dvd').style.display = "none";
            document.getElementById('book').style.display = "none";
           }
           else if(select.value==3){
            document.getElementById('book').style.display = "block";
            document.getElementById('furniture').style.display = "none";
            document.getElementById('dvd').style.display = "none";
           }else{
            document.getElementById('dvd').style.display = "none";
            document.getElementById('furniture').style.display = "none";
            document.getElementById('book').style.display = "none";
           }
        } 
        </script>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>

</body>
</html>
